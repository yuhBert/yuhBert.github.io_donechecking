<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MQTT</title>
  <!-- add icon link -->
<link rel = "icon" href =  
"https://www.openautomationsoftware.com/wp-content/uploads/2016/05/MQTT-icon.png" 
type = "image/x-icon"> 

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    button {
      width: 120px; 
    }
    .card-deck{
      margin-top: 50px;
    }
    table {
      padding-block-start: 10px;
    }
    .my-custom-scrollbar {
        position: relative;
        height: 400px;
        overflow: auto;
      }
      .table-wrapper-scroll-y {
        display: block;
      }
    </style>
</head>

<body>
  <script src="scripts/browserMqtt.js"></script>
  <script src="scripts/controller.js"></script>

  <div class="container-fluid" style="background-image: url(https://previews.123rf.com/images/arturaliev/arturaliev1801/arturaliev180100075/94443107-abstract-3d-geometric-grid-seamless-pattern-thin-lines-cubes-on-white-background-vector-wallpaper-fo.jpg);background-size: 40%">
    <strong style="margin-left: 5%;font-family: Impact;font-size: 80px;color: darksalmon">MQTT</strong>
    <h1 style="margin-left: 5%">My MQTT Web App</h1>
  </div>
<hr><hr>

  <div class="container-fluid">
    <div class="card-deck">
      
        <!-- PUBLISH -->
        <div class="card" style="background-color: #99b3e6;border-radius: 3%">
        <div class="card-body text-center">
          <h2>Publish</h2>

          Topic: <input class="form-control" type="text" id="topicPub"><br><br>
          Payload: <input class="form-control" type="text" id="payload"><br><br>
          <button id="pubBtn" class="btn btn-outline-primary">Publish</button>
          <div class="table-wrapper-scroll-y my-custom-scrollbar row" id="PubDetails" style="display: none;">
            <table class="table table-striped table-hover table-responsive">
              <thead class="thead-dark">
                <th>Topic</th>
                <th>Payload</th>
                <th>Timestamp</th>
              </thead>
              <tbody id="tb">

              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- BROKER -->
      <div class="card" style="background-color: #ffd699;border-radius: 3%">
            <div class="card-body text-center">
              <h2>Broker</h2>
    
              Address: <input class="form-control" type="text" value="wss://test.mosquitto.org:8081/mqtt" id="add" readonly><br><br>
              Status: <input class="form-control" type="text" id="status" readonly><br><br>
              <button id="connectBtn" class="btn btn-outline-success">Connect</button>
              <button id="disconnectBtn" class="btn btn-outline-danger">Disconnect</button>
              <div class="table-wrapper-scroll-y my-custom-scrollbar row" id="SubsPubDetails" style="display: none;">
                <table class="table table-striped table-hover table-responsive">
                  <thead id="subs" class="thead-dark">
                    <th>Topic</th>
                    <th>Payload</th>
                    <th>Timestamp</th>
                  </thead>
                  <tbody id="tbsubs">
    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
    
<!-- SUBSCRIBE -->
      <div class="card" style="background-color: rgb(255, 204, 255);border-radius: 3%">
        <div class="card-body text-center">
          <h2>Subscribe</h2>

          Topic: <input class="form-control" type="text" id="topicSub"><br><br>
          <button id="subBtn" class="btn btn-outline-primary">Subscribe</button>
          <button id="unsubBtn" class="btn btn-outline-secondary">Unsubscribe</button>
          <div class="table-wrapper-scroll-y my-custom-scrollbarrow" id="SubDetails" style="display: none;">
            <table class="table table-striped table-hover table-responsive">
              <thead id="thSub" class="thead-dark">
                <th>Topic</th>
                <th>Timestamp</th>
              </thead>
              <tbody id="tbsub">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr><hr>
  <br><br>
</body>

</html>
